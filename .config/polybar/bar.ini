[bar/bar]
width = 100%
height = 24pt
radius = 6
dpi = 86

background = ${colors.alpha}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = ${colors.alpha}

padding-left = 0
padding-right = 1

modules-left = left xworkspaces right 
modules-center =  left date right
modules-right =  left pulseaudio backlight memory cpu wlan right

separator = 
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font Mono:size=10;2
font-1 = FiraCode Nerd Font Mono:size=18;2
font-2 = FiraCode Nerd Font Mono:size=20;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

