# SUPER KEY
$mainMod = SUPER
$waybar = $HOME/.config/waybar
$scripts = $HOME/.config/hypr/scripts


# Applications
$terminal = kitty
$browser = zen-browser
$fileManager = dolphin
$menu = hyprlauncher

# Windows control --------------------------------------------------------------------------------------

# Commands
bind = $mainMod, Q, killactive                                                              
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill 
bind = $mainMod, F, fullscreen, 0                                                           
bind = $mainMod, M, fullscreen, 1                                                           
bind = $mainMod, T, togglefloating                                                          
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            

# Move focus 
bind = $mainMod, left, movefocus, l                                                         
bind = $mainMod, right, movefocus, r                                                       
bind = $mainMod, up, movefocus, u                                                         
bind = $mainMod, down, movefocus, d                                                      

bind = $mainMod, H, movefocus, l                                                        
bind = $mainMod, L, movefocus, r                                                       
bind = $mainMod, J, movefocus, u                                                      
bind = $mainMod, K, movefocus, d                                                     

bind = ALT,Tab,cyclenext  # Cycle between windows

# Resize
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                                                     
bindm = $mainMod, mouse:273, resizewindow                                                  


# Swap window
bind = $mainMod SHIFT, J, togglesplit                                                     
bind = $mainMod SHIFT, K, swapsplit                                                      

bind = $mainMod ALT, left, swapwindow, l                                                
bind = $mainMod ALT, right, swapwindow, r                                              
bind = $mainMod ALT, up, swapwindow, u                                                
bind = $mainMod ALT, down, swapwindow, d                                             

bind = $mainMod ALT, H, swapwindow, l                                                       
bind = $mainMod ALT, L, swapwindow, r                                                      
bind = $mainMod ALT, J, swapwindow, u                                                     
bind = $mainMod ALT, K, swapwindow, d                                                    

# Groups
bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive  #change focus to another window  


# Workspaces -----------------------------------------------------------------------------

# Jump to workspace x
bind = $mainMod, 1, workspace, 1  
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3  
bind = $mainMod, 4, workspace, 4  
bind = $mainMod, 5, workspace, 5 
bind = $mainMod, 6, workspace, 6  
bind = $mainMod, 7, workspace, 7  
bind = $mainMod, 8, workspace, 8  
bind = $mainMod, 9, workspace, 9  
bind = $mainMod, 0, workspace, 10 

# Move active window and follo workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1  
bind = $mainMod SHIFT, 2, movetoworkspace, 2  
bind = $mainMod SHIFT, 3, movetoworkspace, 3 
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5  
bind = $mainMod SHIFT, 6, movetoworkspace, 6  
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8  
bind = $mainMod SHIFT, 9, movetoworkspace, 9 
bind = $mainMod SHIFT, 0, movetoworkspace, 10 
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [ or ]
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move active window to a workspace silently 
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [ or ]
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

# Cycle workspace
bind = $mainMod, Tab, workspace, m+1       
bind = $mainMod SHIFT, Tab, workspace, m-1 
bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,



# Fn keys/ Scripts -------------------------------------------------------------------------

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# Launcher
bind = $mainMod, RETURN, exec, $terminal    
bind = $mainMod, B, exec, $browser         
bind = $mainMod, E, exec, $fileManager      
bind = ALT, SPACE, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window 
bind = $mainMod, W, exec, $scripts/wallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, V, exec, $scripts/clipManager.sh # Clipboard Manager

# Screenshoot keybindings
bind = ALT SHIFT, 5, exec, grim -g "$(slurp)" - | wl-copy                                   # Take a region screenshot
bind = CTRL ALT SHIFT, 5, exec, grim                                                        # Take screenshot and save it
bind = , Print, exec, grim                                                                  # Take screenshot and save it

# Brightness Control
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +5% && notify-send -t 1000 -h string:x-canonical-private-synchronous:brightness "Brightness" "$(brightnessctl -m | awk -F, '{print $4}')"
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%- && notify-send -t 1000 -h string:x-canonical-private-synchronous:brightness "Brightness" "$(brightnessctl -m | awk -F, '{print $4}')"

# Sound Control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 1000 -h string:x-canonical-private-synchronous:volume "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{vol=int($2*100); muted=$3=="[MUTED]"?1:0; if(muted) print vol"% (MUTED)"; else print vol"%";}')"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 1000 -h string:x-canonical-private-synchronous:volume "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{vol=int($2*100); muted=$3=="[MUTED]"?1:0; if(muted) print vol"% (MUTED)"; else print vol"%";}')"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -t 1000 -h string:x-canonical-private-synchronous:volume "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{vol=int($2*100); muted=$3=="[MUTED]"?1:0; if(muted) print "MUTED ("vol"%)"; else print vol"%";}')"
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                      

# Player
bind = , XF86AudioPlay, exec, playerctl play-pause                                                  
bind = , XF86AudioPause, exec, playerctl pause                                                      
bind = , XF86AudioNext, exec, playerctl next                                                        
bind = , XF86AudioPrev, exec, playerctl previous                                                    

# Lock
bind = $mainMod, code:9, exec, wlogout     
bind = , XF86PowerOff, exec, hyprlock     

# Reload
bind = $mainMod CTRL, R, exec, hyprctl reload                                               
bind = $mainMod SHIFT, B, exec, $waybar/launch.sh
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
